<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/styles.css" />
    <script type="text/javascript"  src="/sanitize-html.js"></script>

    <script>
      function chooseTab(num) {
        let html = '<h3>Image ' + parseInt(num) + '</h3><br>';
        let cleanNum = sanitizeHtml(num);
        console.log(cleanNum);
        html += '<img src="/level3/cloud' + num + '.jpg" />';
        document.querySelectorAll('.tabContent')[0].innerHTML = html;

        window.location.hash = num;

        // Select the current tab
        let tabs = document.querySelectorAll('.tab');
        for (var i = 0; i < tabs.length; i++) {
          if (tabs[i].id === 'tab' + parseInt(num)) {
            tabs[i].className = 'tab active';
          } else {
            tabs[i].className = 'tab';
          }
        }
      }

      window.onload = function() {
        chooseTab(self.location.hash.substr(1) || '1');
      };

    </script>

  </head>
  <body class="level3">
    <div class="header">
      <img id="logo" src="/logos/level3.png">
      <span>Take a tour of our cloud data center.</a>
    </div>

    <div class="tab" id="tab1" onclick="chooseTab('1')">Image 1</div>
    <div class="tab" id="tab2" onclick="chooseTab('2')">Image 2</div>
    <div class="tab" id="tab3" onclick="chooseTab('3')">Image 3</div>

    <div class="tabContent"> </div>
  </body>
</html>
